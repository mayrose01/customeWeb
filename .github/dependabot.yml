version: 2
updates:
  # Python依赖更新
  - package-ecosystem: "pip"
    directory: "/enterprise-backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "your-username"
    assignees:
      - "your-username"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Node.js依赖更新
  - package-ecosystem: "npm"
    directory: "/enterprise-frontend"
    schedule:
      interval: "weekly"
